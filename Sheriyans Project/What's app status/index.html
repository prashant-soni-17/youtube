<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="phone">
        <div class="frame">
            <h1>Status</h1>
            <div class="allstatus">

            </div>
        </div>
        <div class="underStatus">
            <div class="downloading">
                <div class="line">
                    <div class="loading"></div>
                </div>
            </div>
            <div class="status">
                <img id="uI"
                    src="https://images.unsplash.com/photo-1734015169493-845b53c1cbc2?q=80&w=2012&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <div class="detail">
                    <h2>${elem.name}</h2>
                    <h4>${elem.uploadTime}</h4>
                </div>
            </div>
            <img id="uS"
                src="https://images.unsplash.com/photo-1734015169493-845b53c1cbc2?q=80&w=2012&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
